# make automatic testing and then deploying 'Postways' changes to AWS EC2 running instance
#
# ENVIRONMENT VARIABLES:
# - The workflow uses GitHub Secrets for sensitive configuration
# - POSTWAYS_CI_DOTENV secret MUST match the schema defined in .env.ci.example
#   (see repository root). GitHub Actions writes it to .env before running tests.
# - POSTGRES_* variables below are Docker container env vars (not Django), used by postgres:14.6 image

name: postways_changes_deploy_AWS

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.6
        # NOTE: These POSTGRES_* variables are Docker container environment variables
        # used by the postgres:14.6 image itself, NOT Django environment variables.
        # They configure the PostgreSQL container, not the Django application.
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7.0.5
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python 3.10.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Setup test environment
        run: |
          # Write .env file in repo root
          cat << 'EOF' > .env
          ${{ secrets.POSTWAYS_CI_DOTENV }}
          EOF
      - name: Run tests
        run: |
          python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to EC2
        env: 
          PRIVATE_KEY: ${{ secrets.POSTWAYS_EC2_SSH_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.POSTWAYS_EC2_HOST }}
          USER_NAME: ${{ secrets.POSTWAYS_EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            cd /home/admin/BlogPost/ && 
            git pull origin main && 
            /home/admin/BlogPost/venv/bin/pip install -r requirements.txt &&
            /home/admin/BlogPost/venv/bin/python manage.py migrate --noinput &&
            /home/admin/BlogPost/venv/bin/python manage.py collectstatic --noinput &&
            sudo systemctl restart gunicorn &&
            sudo systemctl restart daphne &&
            sudo systemctl restart celery &&
            sudo systemctl restart celerybeat &&
            sudo systemctl reload nginx
          '

