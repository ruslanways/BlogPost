# make automatic testing and then deploying 'Postways' changes to AWS EC2 running instance

name: postways_changes_deploy_AWS

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.6
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7.0.5
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python 3.10.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Setup test environment
        run: |
          # Write .env file in root (matches documentation)
          cat << 'EOF' > .env
          ${{ secrets.DJANGO_ENV_FILE }}
          EOF

          # Write local_settings.py for test environment
          cat << 'EOF' > blogpost-project/blogpost/local_settings.py
          ${{ secrets.LOCAL_SETTINGS }}
          EOF
      - name: Run tests
        working-directory: blogpost-project
        run: |
          python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to EC2
        env: 
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HOSTNAME }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            cd BlogPost/ && 
            git pull origin main && 
            source .venv/bin/activate 2>/dev/null || true &&
            pip install -q -r requirements.txt &&
            cd blogpost-project &&
            python manage.py migrate --noinput &&
            python manage.py collectstatic --noinput &&
            sudo systemctl restart gunicorn 2>/dev/null || true &&
            sudo systemctl restart daphne 2>/dev/null || true &&
            sudo systemctl restart celery 2>/dev/null || true &&
            sudo systemctl restart celerybeat 2>/dev/null || true &&
            sudo systemctl reload nginx 2>/dev/null || true
          '

