# make automatic deploying 'Postways' changes to AWS EC2 running instance

name: postways_changes_deploy_AWS

on:
  push:
    branches:
      - main
      
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: run unittests in push in main
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.x
      - name: install depencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run tests
        run: |
          cd blogpost-project/blogpost
          echo "${{ secrets.DJANGO_ENV_FILE }}" > .env
          echo "${{ secrets.LOCAL_SETTINGS }}" > local_settings.py
          cd ..
          python manage.py test

